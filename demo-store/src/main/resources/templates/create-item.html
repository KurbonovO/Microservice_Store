<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>
</head>
<body>

<div><a href="/inventory/main">INVENTORY</a>&nbsp;<a href="/store/main">STORE</a>&nbsp;<a href="/orders/main">ORDERS</a>&nbsp;<a href="/store/cart">CART</a></div>

<form action="#" th:action="@{/inventory/create}" th:object="${item}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <label for="price">Quantity</label>
    <input type="text" th:field="*{qty}" id="qty" placeholder="Quantity">
    <span th:if="${#fields.hasErrors('qty')}" th:errors="*{qty}"></span>
    <input type="submit" value="Add Item">
</form>
</body>
</html>
